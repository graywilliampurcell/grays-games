<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape - Level 1</title>
  <style>
    body { background: #222; color: #fff; font-family: monospace; text-align: center; }
    canvas { background: #111; display: block; margin: 20px auto; border: 4px solid #888; image-rendering: pixelated; }
    #level-select { display: none; margin-top: 20px; }
    button { font-size: 1.2em; margin: 0 5px; }
    pre { background:#222; color:#fff; font-size:12px; margin:24px auto 0; width:90%; max-width:600px; text-align:left; padding:12px; border-radius:6px; border:1px solid #444; }
  </style>
</head>
<body>
  <h1>Escape</h1>
  <div id="level-info" style="font-size:1.3em; margin-bottom:8px;"></div>
  <canvas id="game" width="320" height="240"></canvas>
  <div id="level-select"></div>
  <button id="restart-btn" style="margin-top:16px;">Restart Game</button>
  <button id="skip-btn" style="margin-top:16px;">Skip</button>
  <button id="home-btn" style="margin-top:16px;">Home</button>
  <pre id="maze-array"></pre>
  <script src="main.js"></script>
  <script>
    document.getElementById('restart-btn').onclick = function() {
      // Restart the game from the beginning
      if (typeof window.restartGame === 'function') {
        window.restartGame();
      }
    };
    document.getElementById('skip-btn').onclick = function() {
      // Skip to the next level
      if (typeof window.nextLevel === 'function') {
        window.nextLevel();
      }
    };
    document.getElementById('home-btn').onclick = function() {
      window.location.href = '/docs/index.html';
    };
    function updateMazeArray() {
      var maze = window.levels && window.levels[window.currentLevel];
      var pre = document.getElementById('maze-array');
      if (maze && pre) {
        pre.textContent = JSON.stringify(maze, null, 2);
      }
    }
    // Patch draw to also update maze array
    var origDraw = window.draw;
    window.draw = function() {
      origDraw.apply(this, arguments);
      updateMazeArray();
    };
    updateMazeArray();
  </script>
</body>
</html>
