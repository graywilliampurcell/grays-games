<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When You're at the Creek</title>
  <style>
    body {
      background: linear-gradient(135deg, #3a7d3a 0%, #6ec6ff 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px #0008;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      color: #e0e0e0;
      text-shadow: 1px 1px 4px #0006;
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 2rem;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      color: #222;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 1.5rem;
      text-decoration: none;
      box-shadow: 0 2px 8px #0004;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .back-link:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px #0006;
      background: linear-gradient(90deg, #ffe259 0%, #ffa751 100%);
    }
  </style>
</head>
<body>
  <h1>When You're at the Creek</h1>
  <div class="subtitle">Explore the river! The blue river can flow in any direction. Everything else is sand.</div>
  <canvas id="creek-canvas" width="800" height="500" style="border-radius: 1.5rem; box-shadow: 0 4px 32px #0006;"></canvas>
  <a class="back-link" href="../../index.html">‚Üê Back to Gray's Games</a>
  <script>
    // 1 inch = 96px (CSS standard)
    const minRiverWidth = 96; // 1 inch
    const maxRiverWidth = 192; // 2 inches
    const canvas = document.getElementById('creek-canvas');
    const ctx = canvas.getContext('2d');
    const w = canvas.width;
    const h = canvas.height;

    // Fill sand background
    ctx.fillStyle = '#ffe4b5';
    ctx.fillRect(0, 0, w, h);

    // Generate a random river path
    let points = [];
    let x = Math.random() * w * 0.3 + w * 0.35;
    let y = -maxRiverWidth; // Start above the canvas
    let angle = Math.PI / 2 + (Math.random() - 0.5) * 0.5;
    let riverWidth = Math.random() * (maxRiverWidth - minRiverWidth) + minRiverWidth;
    points.push({x, y, width: riverWidth});
    // Continue until the river is fully off the bottom edge
    while (y < h + riverWidth) {
      angle += (Math.random() - 0.5) * 0.5; // random curve
      x += Math.cos(angle) * 40;
      y += Math.sin(angle) * 40;
      riverWidth += (Math.random() - 0.5) * 16;
      riverWidth = Math.max(minRiverWidth, Math.min(maxRiverWidth, riverWidth));
      if (x < riverWidth/2) x = riverWidth/2;
      if (x > w - riverWidth/2) x = w - riverWidth/2;
      points.push({x, y, width: riverWidth});
    }

    // Draw river
    ctx.save();
    ctx.beginPath();
    for (let i = 0; i < points.length; i++) {
      let p = points[i];
      if (i === 0) {
        ctx.moveTo(p.x, p.y);
      } else {
        ctx.lineTo(p.x, p.y);
      }
    }
    ctx.lineWidth = points[0].width;
    ctx.strokeStyle = '#2196f3';
    ctx.shadowColor = '#1976d2';
    ctx.shadowBlur = 16;
    ctx.stroke();
    ctx.shadowBlur = 0;
    // Add river edge highlight
    ctx.lineWidth = points[0].width + 8;
    ctx.strokeStyle = 'rgba(255,255,255,0.15)';
    ctx.stroke();
    ctx.restore();

    // Draw trees (green dots) on sand, avoiding river
    function pointToRiverDist(px, py) {
      // Find closest point on river path
      let minDist = Infinity;
      for (let i = 0; i < points.length; i++) {
        let dx = px - points[i].x;
        let dy = py - points[i].y;
        let d = Math.sqrt(dx*dx + dy*dy) - points[i].width/2;
        if (d < minDist) minDist = d;
      }
      return minDist;
    }
    const treeCount = 120;
    for (let i = 0; i < treeCount; i++) {
      let tries = 0;
      let px, py, dist;
      do {
        px = Math.random() * w;
        py = Math.random() * h;
        dist = pointToRiverDist(px, py);
        tries++;
      } while (dist < 18 && tries < 10); // at least 18px from river edge
      if (dist >= 0) {
        ctx.beginPath();
        ctx.arc(px, py, 6, 0, 2 * Math.PI);
        ctx.fillStyle = '#2ecc40';
        ctx.globalAlpha = 0.85;
        ctx.fill();
        ctx.globalAlpha = 1.0;
      }
    }
    // --- Shiny spot logic ---
    let shiny = null;
    let shinyTimeout = null;
    let foundCrystal = false;

    function randomRiverPoint() {
      // Pick a random segment and interpolate
      let i = Math.floor(Math.random() * (points.length - 1));
      let t = Math.random();
      let x = points[i].x * (1 - t) + points[i + 1].x * t;
      let y = points[i].y * (1 - t) + points[i + 1].y * t;
      let width = points[i].width * (1 - t) + points[i + 1].width * t;
      // Place shiny spot not too close to top/bottom
      if (y < 40 || y > h - 40) return randomRiverPoint();
      return { x, y, width };
    }

    function drawShiny() {
      if (!shiny || foundCrystal) return;
      // Draw shiny spot
      ctx.save();
      ctx.beginPath();
      ctx.arc(shiny.x, shiny.y, 16, 0, 2 * Math.PI);
      let grad = ctx.createRadialGradient(shiny.x, shiny.y, 2, shiny.x, shiny.y, 16);
      grad.addColorStop(0, '#fffbe6');
      grad.addColorStop(0.5, '#fff176');
      grad.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = grad;
      ctx.globalAlpha = 0.85;
      ctx.fill();
      ctx.globalAlpha = 1.0;
      ctx.restore();
    }

    function drawCrystal() {
      if (!shiny || !foundCrystal) return;
      // Draw a simple crystal (diamond shape)
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(shiny.x, shiny.y - 18);
      ctx.lineTo(shiny.x + 12, shiny.y);
      ctx.lineTo(shiny.x, shiny.y + 18);
      ctx.lineTo(shiny.x - 12, shiny.y);
      ctx.closePath();
      ctx.fillStyle = '#b3e5fc';
      ctx.globalAlpha = 0.95;
      ctx.fill();
      ctx.strokeStyle = '#0288d1';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.restore();
    }

    function redraw() {
      // Redraw everything
      ctx.clearRect(0, 0, w, h);
      // Sand
      ctx.fillStyle = '#ffe4b5';
      ctx.fillRect(0, 0, w, h);
      // River
      ctx.save();
      ctx.beginPath();
      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
      }
      ctx.lineWidth = points[0].width;
      ctx.strokeStyle = '#2196f3';
      ctx.shadowColor = '#1976d2';
      ctx.shadowBlur = 16;
      ctx.stroke();
      ctx.shadowBlur = 0;
      ctx.lineWidth = points[0].width + 8;
      ctx.strokeStyle = 'rgba(255,255,255,0.15)';
      ctx.stroke();
      ctx.restore();
      // Trees
      for (let i = 0; i < treePositions.length; i++) {
        let t = treePositions[i];
        ctx.beginPath();
        ctx.arc(t.x, t.y, 6, 0, 2 * Math.PI);
        ctx.fillStyle = '#2ecc40';
        ctx.globalAlpha = 0.85;
        ctx.fill();
        ctx.globalAlpha = 1.0;
      }
      // Shiny or crystal
      drawShiny();
      drawCrystal();
    }

    // Store tree positions for redraw
    let treePositions = [];
    for (let i = 0; i < treeCount; i++) {
      let tries = 0;
      let px, py, dist;
      do {
        px = Math.random() * w;
        py = Math.random() * h;
        dist = pointToRiverDist(px, py);
        tries++;
      } while (dist < 18 && tries < 10);
      if (dist >= 0) {
        treePositions.push({x: px, y: py});
        ctx.beginPath();
        ctx.arc(px, py, 6, 0, 2 * Math.PI);
        ctx.fillStyle = '#2ecc40';
        ctx.globalAlpha = 0.85;
        ctx.fill();
        ctx.globalAlpha = 1.0;
      }
    }

    function spawnShiny() {
      if (foundCrystal) return;
      shiny = randomRiverPoint();
      redraw();
      // Remove shiny after 5-8 seconds if not picked
      shinyTimeout = setTimeout(() => {
        shiny = null;
        redraw();
        // Respawn after a random interval
        setTimeout(spawnShiny, 2000 + Math.random() * 3000);
      }, 5000 + Math.random() * 3000);
    }

    canvas.addEventListener('click', function(e) {
      if (!shiny || foundCrystal) return;
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const dx = mx - shiny.x;
      const dy = my - shiny.y;
      if (dx*dx + dy*dy < 20*20) {
        foundCrystal = true;
        shiny = shiny; // keep position
        clearTimeout(shinyTimeout);
        redraw();
        setTimeout(() => {
          alert('You found a crystal!');
        }, 100);
      }
    });

    // Start the shiny spot cycle
    setTimeout(spawnShiny, 1500 + Math.random() * 2000);

  </script>
</body>
</html>
